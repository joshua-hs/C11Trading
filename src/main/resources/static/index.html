<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link href="styles.css" rel="stylesheet"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 

    <title>C11 Trading</title>
  </head>
  	
  <body>
    <h1 align="center" style="margin-top: 70px">C11 Trading</h1>
    
    <div class="container">
    	<div class="row justify-content-md-center" align="center">
    	    <div class="col-4">BUY</div>
    		<div class="col-4">THE</div>
    		<div class="col-4">DIP</div>
    	</div>
    </div>
    
   	<div class="main-container">
		<div class="left-container">
			<table class="table main-table">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">Ticker</th>
			      <th scope="col">Stock</th>
			      <th scope="col">Shares held</th>
			      <th scope="col">Current share price</th>
			      <th scope="col">Value</th>
			      <th scope="col">Cost</th>
			      <th scope="col">Unrealised profit/loss</th>
			      <th scope="col">Actions</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <td>BA</td>
			      <td>BAE SYSTEMS</td>
			      <td>100</td>
			      <td>5.07</td>
			      <td>£507.00</td>
			      <td>£420.00</td>
			      <td>£87.00</td>
                  <td>
             		<button type="button" class="btn btn-success">Buy</button>
            		<button type="button" class="btn btn-danger">Sell</button>
				  </td>
			    </tr>
			    <tr>
			  </tbody>
			</table>
		</div>
		
		<div class="right-container">
			<h2 class="purchasing-desk">Purchasing desk</h2>
			<form id="trade-options">
				<div id="ticker">
					<label class="form-label">Ticker</label>
					<input type="text" placeholder="E.g. BA, BATS">
				</div>
				<label class="form-label">Share quantity</label>
				<input type="text" placeholder="E.g. 2, 5, 30">
				<label class="form-label">Cash amount (£)</label>
				<input type="text" placeholder="E.g. 150, 12000">
			</form>
			<div align="center" class="trade-buttons col-12">
			   	<button type="button" class="btn btn-primary col-7">Obtain quote</button>
			</div>
		</div>
	</div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
